// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.guava:guava:24.1-jre'
        classpath 'com.android.tools.build:gradle:3.3.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// custom task
task customTask {

    description = "Launch GCE server, run connected tests, shutdown server."

    dependsOn ":backend:appengineStart" // start GCE development server
    dependsOn ":app:connectedCheck" // run all connected tests on currently connect devices
    finalizedBy ":backend:appengineStop" // shutdown GCE server
}
